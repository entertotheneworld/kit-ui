<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/221f9718a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="now-ui-kit.css?v=1.3.0" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">

    <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image" style="background-image:url(header.jpg)"></div>
        <div class="content">
            <div class="container">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="card card-login card-plain">
                        <form class="form" method="" action="">

                            <div class="card-header text-center">
                                <div class="logo-container">
                                    <img src="img/now-logo.png" alt="">
                                </div>
                            </div>
                            
                            <div class="card-body">
                                <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-circle-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="First Name...">
                                </div>
                                <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-signature"></i>
                                        </span>
                                    </div>
                                    <input type="text" placeholder="Last Name..." class="form-control" />
                                </div>
                                <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="text" placeholder="Email..." class="form-control" />
                                </div>
                                <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="text" placeholder="Password..." class="form-control" />
                                </div>
                                <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa-solid fa-key"></i>
                                        </span>
                                    </div>
                                    <input type="text" placeholder="Confirm password..." class="form-control" />
                                </div>
                            </div>

                            <div class="card-footer text-center">
                                <a href="#" class="btn btn-primary btn-round btn-lg btn-block">Log in</a>
                                <div class="pull-left">
                                    <h6><a href="#pablo" class="link">Create Account</a></h6>
                                </div>
                                <div class="pull-right">
                                    <h6><a href="#" class="link">Need Help?</a></h6>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
